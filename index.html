<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
<body>
    <h1 class="center">Welcome to my Calculator.Let's Calculate!!!</h1>
   <div class="container flex flex-col itemsCenter bg-red mx-auto m-w-20">
      <div class="row">
         <input class= "input" type="text">
      </div>
      <div class="row">
         <button class="button red">C</button>
         <button class="button operator">%</button>
         <button class="button operator">M</button>
         <button class="button operator">M+</button>
      </div>
    <div class="row">
       <button class="button num">7</button>
       <button class="button num">8</button>
       <button class="button num">9</button>
       <button class="button operator">*</button>
    </div>
    <div class="row">
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button operator">/</button>
     </div>
     <div class="row">
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button operator">+</button>
     </div>
     <div class="row">
        <button class="button num">0</button>
        <button class="button operator">.</button>
        <button class="button operator">=</button>
        <button class="button operator">%</button>
     </div>
   </div>
</body>
<script src="index.js"></script>
</html>
